<div class="enquiry-container">
  <h2>Add Enquiry</h2>

  <input type="text" [(ngModel)]="name" placeholder="Name" />
  <input type="tel" [(ngModel)]="phn" placeholder="Phone Number" />
  <input type="email" [(ngModel)]="email" placeholder="Email" />
  <select [(ngModel)]="classmode" placeholder="CLASSMODE" >
    <option value="OFFLINE">offline</option>
    <option value="ONLINE">online</option>
  </select>
  <input type="text" [(ngModel)]="course" placeholder="Course" />

  <button class="add-btn" (click)="add()">Add Enquiry</button>

  <div class="back-section">
    <button class="back-btn" (click)="dash()">â† Back to Dashboard</button>
  </div>
</div>
