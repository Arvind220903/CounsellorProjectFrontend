<div class="register-container">
  <h2>Create Account</h2>

  <input
    type="text"
    [(ngModel)]="name"
    placeholder="Username"
  />

  <input
    type="password"
    [(ngModel)]="pass"
    placeholder="Password"
  />

  <input
    type="email"
    [(ngModel)]="email"
    placeholder="Email"
  />

  <button (click)="register()">Register</button>

  <p class="login-text">
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</div>
