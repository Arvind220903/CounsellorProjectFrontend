<div class="dashboard-container">
  <h2>Dashboard</h2>
<div *ngIf="this.ud.dash as d">
  <div class="stats">
    <div class="card total">
      <h4>Total</h4>
      <p>{{ d.total }}</p>
    </div>

    <div class="card open">
      <h4>Open</h4>
      <p>{{ d.open }}</p>
    </div>

    <div class="card lost">
      <h4>Lost</h4>
      <p>{{ d.lost }}</p>
    </div>

    <div class="card enrolled">
      <h4>Enrolled</h4>
      <p>{{ d.enroll }}</p>
    </div>
  </div>

  <div class="actions">
    <button class="add-btn" (click)="add()">Add Enquiry</button>
    <button class="view-btn" (click)="view()">View Enquiries</button>
  </div>
</div>
</div>
