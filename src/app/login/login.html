<div class="login-container">
  <h2>Login</h2>

  <input
    type="email"
    [(ngModel)]="email"
    placeholder="Email"
  />

  <input
    type="password"
    [(ngModel)]="pass"
    placeholder="Password"
  />

  <button (click)="send()">Login</button>

  <p class="register-text">
    Donâ€™t have an account?
    <a routerLink="/register">Register</a>
  </p>
</div>
